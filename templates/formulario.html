{% extends "base.html" %}
{% block content %}
<h2>Agregar Producto</h2>
<form action="/guardar" method="POST">
    <label>Nombre:</label><input type="text" name="nombre" required><br>
    <label>Precio:</label><input type="number" step="0.01" name="precio" required><br>
    <label>Cantidad:</label><input type="number" name="cantidad" required><br>
    <button type="submit">Guardar en Archivos</button>
</form>

<form action="/guardar_db" method="POST">
    <h3>Guardar en SQLite</h3>
    <label>Nombre:</label><input type="text" name="nombre" required><br>
    <label>Precio:</label><input type="number" step="0.01" name="precio" required><br>
    <label>Cantidad:</label><input type="number" name="cantidad" required><br>
    <button type="submit">Guardar en DB</button>
</form>
{% endblock %}
